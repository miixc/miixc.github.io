<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>随记</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body,
      p {
        margin: 0;
        position: relative;
      }

      .music-player {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 10;
        width: 350px;
        height: 160px;
        background-color: darkgrey;
      }
    </style>
  </head>
  <body>
    <p>hello world</p>
    <div class="music-player">
      <audio controls src="/assets/audio/Minato_Saves_Kushina.mp3">
        浏览器太旧了
      </audio>
    </div>
  </body>
</html>
